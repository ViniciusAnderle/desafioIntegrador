<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1>Painel COVID-19</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Casos</h5>
                        <p class="card-text" id="totalCases"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Recuperados</h5>
                        <p class="card-text" id="totalRecovered"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Mortes</h5>
                        <p class="card-text" id="totalDeaths"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="casesChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="deathsChart"></canvas>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6">
                <h2>Top 10 Países por Total de Casos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>País</th>
                            <th>Total de Casos</th>
                        </tr>
                    </thead>
                    <tbody id="topCases"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div id="topCasesChartContainer">
                    <canvas id="topCasesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="map"></div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color" style="background-color: #800026;"></span> >
                    1,000,000 casos</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #BD0026;"></span> > 500,000
                    casos</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #E31A1C;"></span> > 200,000
                    casos</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FC4E2A;"></span> > 100,000
                    casos</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FD8D3C;"></span> > 50,000
                    casos</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FEB24C;"></span> > 20,000
                    casos</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FED976;"></span> > 10,000
                    casos</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FFEDA0;"></span>
                    < 10,000 casos</div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
        <script src="script.js"></script>
</body>

</html>
