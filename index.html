<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Painel COVID-19</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Casos</h5>
                        <p class="card-text" id="totalCases"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Recuperados</h5>
                        <p class="card-text" id="totalRecovered"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Mortes</h5>
                        <p class="card-text" id="totalDeaths"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="casesChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="deathsChart"></canvas>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6">
                <h2>Top 10 Países por Total de Casos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>País</th>
                            <th>Total de Casos</th>
                        </tr>
                    </thead>
                    <tbody id="topCases"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div id="topCasesChartContainer">
                    <canvas id="topCasesChart"></canvas>
                </div>
            </div>
        </div>
        <!DOCTYPE html>
        <html>

        <head>
            <title>Mapa de Calor COVID-19</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
            <style>
                body {
                    margin: 0;
                    padding: 0;
                }

                #map {
                    height: 100vh;
                    width: 100%;
                }

                .legend {
                   display: flex;
                    background-color: white;
                    padding: 10px;
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

                .legend-item {
                   margin: 5px;
                }

                .legend-color {
                    display: inline-block;
                    width: 20px;
                    height: 20px;
                    margin-right: 5px;
                }
            </style>
        </head>

        <body><div class="row">
            <div id="map"></div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color" style="background-color: #800026;"></span> >
                    1,000,000 casos
                </div>
                <div class="legend-item"><span class="legend-color" style="background-color: #BD0026;"></span> > 500,000
                    casos
                </div>
                <div class="legend-item"><span class="legend-color" style="background-color: #E31A1C;"></span> > 200,000
                    casos
                </div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FC4E2A;"></span> > 100,000
                    casos
                </div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FD8D3C;"></span> > 50,000
                    casos
                </div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FEB24C;"></span> > 20,000
                    casos
                </div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FED976;"></span> > 10,000
                    casos
                </div>
                <div class="legend-item"><span class="legend-color" style="background-color: #FFEDA0;"></span>
                    < 10,000 casos</div>
                </div>
            </div>

                <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
                <script>
                    const map = L.map('map').setView([0, 0], 2);

                    // Define os limites para o mapa
                    const southWest = L.latLng(-90, -180);
                    const northEast = L.latLng(90, 180);
                    const bounds = L.latLngBounds(southWest, northEast);
                    map.setMaxBounds(bounds);

                    // Se a posição inicial do mapa estiver fora dos limites, ajuste-a para dentro
                    map.on('drag', function () {
                        map.panInsideBounds(bounds, { animate: false });
                    });

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        minZoom: 2, // Defina o zoom mínimo permitido
                    }).addTo(map);

                    function getColor(cases) {
                        return cases > 1000000 ? '#800026' :
                            cases > 500000 ? '#BD0026' :
                                cases > 200000 ? '#E31A1C' :
                                    cases > 100000 ? '#FC4E2A' :
                                        cases > 50000 ? '#FD8D3C' :
                                            cases > 20000 ? '#FEB24C' :
                                                cases > 10000 ? '#FED976' :
                                                    '#FFEDA0';
                    }

                    fetch('https://disease.sh/v3/covid-19/countries')
                        .then(response => response.json())
                        .then(data => {
                            data.forEach(country => {
                                if (country.countryInfo.lat && country.countryInfo.long) {
                                    const lat = country.countryInfo.lat;
                                    const long = country.countryInfo.long;
                                    const cases = country.cases;

                                    L.polygon([
                                        [lat - 0.5, long - 0.5],
                                        [lat + 0.5, long - 0.5],
                                        [lat + 0.5, long + 0.5],
                                        [lat - 0.5, long + 0.5]
                                    ], {
                                        color: getColor(cases),
                                        fillColor: getColor(cases),
                                        fillOpacity: 0.3,
                                        interactive: true  // Permite interação mesmo fora do polígono
                                    }).addTo(map).bindTooltip(`<b>${country.country}</b><br>Casos: ${cases}`, {
                                        direction: 'top',
                                        permanent: false,
                                        opacity: 0.7,
                                        className: 'tooltip',
                                        offset: [0, 0],
                                        sticky: true,
                                        interactive: true,
                                        radius: 150  // Aumenta o alcance do tooltip
                                    }).openTooltip();

                                }
                            });
                        });

                </script>
            </div>

        </body>

        </html>
