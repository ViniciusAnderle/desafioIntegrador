        <div class="container">
            <h1>Teste de Sintomas COVID-19</h1>
            <form id="symptom-test">
                <label>
                    <input type="checkbox" name="symptom" value="Febre"> Febre
                </label>
                <label>
                    <input type="checkbox" name="symptom" value="Tosse"> Tosse
                </label>
                <label>
                    <input type="checkbox" name="symptom" value="Falta de ar"> Falta de ar ou dificuldade para respirar
                </label>
                <label>
                    <input type="checkbox" name="symptom" value="Fadiga"> Fadiga
                </label>
                <label>
                    <input type="checkbox" name="symptom" value="Dores musculares ou corporais"> Dores musculares ou corporais
                </label>
                <label>
                    <input type="checkbox" name="symptom" value="Dor de garganta"> Dor de garganta
                </label>
                <label>
                    <input type="checkbox" name="symptom" value="Perda de paladar ou olfato"> Perda de paladar ou olfato
                </label>
                <button type="button" onclick="submitSymptoms()">Verificar Sintomas</button>
            </form>
            <div id="result"></div>
